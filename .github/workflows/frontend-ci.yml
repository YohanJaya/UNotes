name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'interface/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'interface/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: interface/package-lock.json
    
    - name: Install dependencies
      working-directory: ./interface
      run: npm ci
    
    - name: Run linter
      working-directory: ./interface
      run: npm run lint --if-present || echo "No lint script found"
    
    - name: Run tests
      working-directory: ./interface
      run: npm test -- --passWithNoTests --watchAll=false
      env:
        CI: true
    
    - name: Build production
      working-directory: ./interface
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: interface/build/
        retention-days: 7
    
  deploy-preview:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build-20.x
        path: interface/build
    
    - name: Deploy to Preview Environment
      run: |
        echo "Deploy to preview environment (e.g., Vercel, Netlify)"
        echo "PR #${{ github.event.pull_request.number }}"
    
  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build-20.x
        path: interface/build
    
    - name: Deploy to Production
      run: |
        echo "Deploy to production environment"
        # Add your deployment commands here
        # Example for Vercel: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        # Example for Netlify: npx netlify-cli deploy --prod --dir=interface/build --auth=${{ secrets.NETLIFY_TOKEN }}
