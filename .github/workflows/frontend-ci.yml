# HOW DOES THE WORKFLOW KNOW WHICH TEST FILES TO RUN?
      # ====================================================
      # 1. "npm test" runs the "test" script from package.json
      # 2. package.json has: "test": "react-scripts test"
      # 3. react-scripts test uses Jest (built into Create React App)
      # 4. Jest automatically finds ALL files matching these patterns:
      #    - Files ending in .test.js (like App.test.js)
      #    - Files ending in .spec.js
      #    - Files inside __tests__ folders
      # 5. So App.test.js is found and run automatically by Jest
      # 
      # No explicit configuration needed - Jest finds tests by naming convention!

# ============================================================================
# GITHUB ACTIONS KEYWORDS REFERENCE
# ============================================================================
# Keyword   | Purpose                        | Example
# ----------|--------------------------------|----------------------------------
# uses      | Run a pre-built action         | uses: actions/checkout@v4
# run       | Run your own shell commands    | run: npm ci
# with      | Pass parameters to an action   | with: node-version: 18.x
# ============================================================================




name: Frontend CI/CD


on:
  push:
    branches: [ main]
    paths:
      - 'interface/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'interface/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with: 
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: interface/package-lock.json
    
    - name: Install dependencies
      working-directory: ./interface
      run: npm ci
    
    - name: Run linter
      working-directory: ./interface
      run: npm run lint --if-present || echo "No lint script found"
    
    - name: Run tests
      working-directory: ./interface
      run: npm test -- --passWithNoTests --watchAll=false
      env:
        CI: true
    
    - name: build frontend
      working-directory: ./interface
      run: npm run build

      